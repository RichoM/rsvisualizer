<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1.0, minimum-scale=0.2, user-scalable=no">
    <title>rsvisualizer</title>
    
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/alegreya-sans" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="side-bar" class="col-2 text-center">
          <h3>RS Visualizer</h3>
        </div>
        <div id="field-panel" class="col">
          <div id="top-buttons" class="row text-center my-1">
            <div class="col"></div>
            <div class="col-3">
              <div class="d-grid">
                <button type="button" class="btn btn-sm btn-outline-dark rounded-pill">Press me</button>
              </div>
            </div>
            <div class="col-3">
              <div class="d-grid">
                <button type="button" class="btn btn-sm btn-outline-dark rounded-pill">Press me</button>
              </div>
            </div>
            <div class="col"></div>
          </div>
          <div class="row bg-dark">
            <canvas id="field-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-dialogs"></div>
    <div id="toast-container" class="toast-container position-absolute p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="libs/pixi.js-v6.3.0/pixi.min.js"></script>    
    <script src="js/main.js"></script>
  </body>
</html>
